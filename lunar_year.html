<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[*Bài tập] Tính năm âm lịch từ năm dương lịch</title>
    <style>
        input {
            line-height: 24px;
        }
        button {
            height: 30px;
            width: 120px;
        }
    </style>
</head>
<body>
    <h2>Tính năm âm lịch từ năm dương lịch</h2>
    <p>
        <input id="calendar_year" type="text" placeholder="Nhập vào năm dương lịch">
        <button id="lunar_year" onclick="myFunction()">Tính năm âm lịch</button>
    </p>
    <span id="result"></span>
    <span id="result1"></span>
    <span id="result2"></span>

    <script>
        function myFunction() {
            let nam_duong_lich = parseFloat(document.getElementById('calendar_year').value);
            let result = document.getElementById('result').innerHTML = nam_duong_lich + ' là năm' ;
            let result1 = document.getElementById('result1').innerHTML;
            let result2 = document.getElementById('result2').innerHTML;
            let can = nam_duong_lich % 10;
            let chi = nam_duong_lich % 12;

            switch (can) {
                case 0:
                    result1 = document.getElementById('result1').innerHTML = 'Canh';
                    break;
                case 1:
                    result1 = document.getElementById('result1').innerHTML = 'Tân';
                    break;
                case 2:
                    result1 = document.getElementById('result1').innerHTML = 'Nhâm';
                    break;
                case 3:
                    result1 = document.getElementById('result1').innerHTML = 'Quý';
                    break;
                case 4:
                    result1 = document.getElementById('result1').innerHTML = 'Giáp';
                    break;
                case 5:
                    result1 = document.getElementById('result1').innerHTML = 'Ất';
                    break;
                case 6:
                    result1 = document.getElementById('result1').innerHTML = 'Bính';
                    break;
                case 7:
                    result1 = document.getElementById('result1').innerHTML = 'Đinh';
                    break;
                case 8:
                    result1 = document.getElementById('result1').innerHTML = 'Mậu';
                    break;
                case 9:
                    result1 = document.getElementById('result1').innerHTML = 'Kỷ';
                    break;
            }

            switch (chi) {
                case 0:
                    result2 = document.getElementById('result2').innerHTML = 'Thân';
                    break;
                case 1:
                    result2 = document.getElementById('result2').innerHTML = 'Dậu';
                    break;
                case 2:
                    result2 = document.getElementById('result2').innerHTML = 'Tuất';
                    break;
                case 3:
                    result2 = document.getElementById('result2').innerHTML = 'Hợi';
                    break;
                case 4:
                    result2 = document.getElementById('result2').innerHTML = 'Tý';
                    break;
                case 5:
                    result2 = document.getElementById('result2').innerHTML = 'Sửu';
                    break;
                case 6:
                    result2 = document.getElementById('result2').innerHTML = 'Dần';
                    break;
                case 7:
                    result2 = document.getElementById('result2').innerHTML = 'Mẹo';
                    break;
                case 8:
                    result2 = document.getElementById('result2').innerHTML = 'Thìn';
                    break;
                case 9:
                    result2 = document.getElementById('result2').innerHTML = 'Tỵ';
                    break;
                case 10:
                    result2 = document.getElementById('result2').innerHTML = 'Ngọ';
                    break;
                case 11:
                    result2 = document.getElementById('result2').innerHTML = 'Mùi';
                    break;
            }
        }
    </script>
</body>
</html>

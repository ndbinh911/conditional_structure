<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
    <script>
        let message = prompt('Nhập vào')
        message == 'Employee' ?
            alert('Hello') :
            (message == 'Director') ?
                alert('Greetings') :
                (message == '') ?
                    alert('No login') :
                    '';
    </script>
</body>
</html>
